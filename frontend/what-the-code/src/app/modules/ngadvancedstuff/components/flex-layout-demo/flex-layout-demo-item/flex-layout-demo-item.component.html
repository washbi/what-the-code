<!-- no canvas and position on mobile-->
<div fxFlex="10%"
     fxFlex.xs="100%"
     [ngStyle]="{ position: 'absolute', top: itemTop, left: itemLeft}"
     [ngStyle.xs]="{}"
     id="{{item.id}}"
>
  <img src="../assets/icons/{{item.icon}}" alt="{{item.name}} icon" (click)="onClickIcon()"/>
  <div>
    <span>{{item.name}}</span>
  </div>
</div>
